<div id="main">
  <div class="col-md-3" >
    <div class="bar">
      <input type="text" v-model="searchString" placeholder="Film ara..." />
    </div>
    <ul>
      <li v-for="article in filteredArticles">
        <img v-bind:src="article.image" />
        <p>{{article.title}} - {{article.price}} TL</p>
        <input type="button" class="btn btn-default" v-on:click="ekle(article)" value="Sepete Ekle" />
      </li>
    </ul>
  </div>
  <div id="sepet" class="col-md-3" style="margin-left:100px; margin-top:50px;">
    <table class="table table-responsive">
      <th style="width:250px;">Film</th>
      <th>Adet</th>
      <th>Ücret</th>
      <th>Sil</th>
      <tr v-for="film in sepettekiFilmler">
        <td>{{film.title}}</td>
        <td><input class="btn btn-xs btn-info" type="button" value="-" v-on:click="eksi(film)"> {{film.ticketCount}} <input class="btn btn-xs btn-info"
            type="button" value="+" v-on:click="arti(film)"></td>
        <td>{{film.price}} TL</td>
        <td><input class="btn btn-xs btn-danger" type="button" v-on:click="sil(film)" value="Sil" /></td>
      </tr>
      <tr>
        <td>Toplam Ücret:</td>
        <td></td>
        <td></td>
        <td>{{toplam}} TL</td>

      </tr>
    </table>
  </div>
  <div id="edit" class="col-md-3" style="margin-left:100px; margin-top:50px;">
    <table class="table table-responsive">
      <th style="width:250px;">Film Adı</th>
      <th>Ücret</th>

      <tr v-for="film in articles">
        <td><input type="" v-model="film.title"/></td>
        
        <td><input type="" v-model="film.price"/></td>
        
      </tr>
    </table>
  </div>
</div>
<script type="text/javascript">
  var demo = new Vue({
    el: '#main',
    data: {
      searchString: "",
      articles: [
        {
          "title": "The Good, The Bad and the Ugly",
          "url": "#",
          "image": "https://ae01.alicdn.com/kf/HTB1i6Ksb2NZWeJjSZFpq6xjBFXae/The-Good-the-Bad-and-the-Ugly-Clint-Eastwood-western-movies-poster-Print-Wall-Decor-12x18.jpg_640x640.jpg",
          "price": 12,
          "isInBasket": false,
          "ticketCount": 0
        },
        {
          "title": "Up",
          "url": "#",
          "image": "https://images-na.ssl-images-amazon.com/images/M/MV5BMTk3NDE2NzI4NF5BMl5BanBnXkFtZTgwNzE1MzEyMTE@._V1_SY1000_CR0,0,664,1000_AL_.jpg",
          "price": 15,
          "isInBasket": false,
          "ticketCount": 0

        },
        {
          "title": "The Godfather",
          "url": "#",
          "image": "https://lh3.googleusercontent.com/Ktt67mGRGOPTA2WJDhCtNEsI_ewdwR1sbw8_71_en_Xl03ZVtUiWpnqoVrhIAfqdtXU=w300",
          "price": 17,
          "isInBasket": false,
          "ticketCount": 0
        },
        {
          "title": "Lord Of The Rings",
          "url": "#",
          "image": "http://i0.kym-cdn.com/photos/images/original/000/205/306/animaatjes-lord-of-the-rings-73676.jpg",
          "price": 19,
          "isInBasket": false,
          "ticketCount": 0
        },
        {
          "title": "Back To The Future",
          "url": "#",
          "image": "https://static1.squarespace.com/static/52ea8d18e4b0fdfc772a9bb1/t/561e22abe4b0b97ecf18ece8/1444815542169/?format=750w",
          "price": 27,
          "isInBasket": false,
          "ticketCount": 0
        },
        {
          "title": "Fight Club",
          "url": "#",
          "image": "https://static1.squarespace.com/static/53c04570e4b09b9453a786c0/t/5458299ee4b0e779a13634b4/1415063968274/fightclub?format=750w",
          "price": 32,
          "isInBasket": false,
          "ticketCount": 0
        }
      ]
    },
    methods: {
      ekle: function (article) {
        if (!article.isInBasket) {
          article.isInBasket = true;
          article.ticketCount = 1;
        }
      },
      sil: function (article) {
        if (article.isInBasket) {
          article.isInBasket = false;
          article.ticketCount = 0;
        }
      },
      arti: function (article) {
        article.ticketCount += 1;
      },
      eksi: function (article) {
        if (article.ticketCount > 0) {
          article.ticketCount -= 1;

        }
      }
    },
    computed: {
      filteredArticles: function () {
        var articles_array = this.articles, searchString = this.searchString;
        if (!searchString) {
          return articles_array;
        }
        searchString = searchString.trim().toLowerCase();
        articles_array = articles_array.filter(function (item) {
          if (item.title.toLowerCase().indexOf(searchString) !== -1) {
            return item;
          }
        })

        return articles_array;;
      },
      sepettekiFilmler: function () {
        sepetFilm = this.articles.filter(function (item) {
          if (item.isInBasket) {
            return item;
          }
        })
        console.log(this.articles);
        return sepetFilm;
      },
      toplam: function () {
        var total = 0;
        this.sepettekiFilmler.forEach(function (s) {
          total += s.price * s.ticketCount;
        })
        return total;
      }
    }
  });

</script>
